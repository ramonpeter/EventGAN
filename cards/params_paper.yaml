# Train the models
training     : True
save_weights : True
plot_losses  : True
use_mmd_loss : True

# Event generation
n_events          : 1000
save_lhe          : True

# intermediate action
save_intermediate_weights : True
load_intermediate_weights : False
save_epochs               : [100, 200, 300, 400, 600]
load_epochs               : [100, 200, 300, 400, 600]

# Input/Output/Name
save_path       : "outputs"
train_data_path : "datasets/ttbar/ttbar_6f_train.h5"
test_data_path  : "datasets/ttbar/ttbar_6f_test.h5"
scaler          : 450.0 # this choosen such that stdev(train_data)~1
input_masses    : [0.0, 0.0, 4.7, 0.0, 0.0, 4.7] # n GeVs
input_pdgs      : [1, -2, -5, 2, -1, 5] # here 2,1 are representatives of general u/d-type quarks
run_tag         : "paper_01"

# Training parameters
batch_size           : 32
iterations_per_epoch : 1 # was 1000 on cluster
epochs               : 100
train_updates_d      : 1
train_updates_g      : 1
train_fraction       : 0.99

# Optimizer configurations
optimizer_args :
  g_lr     : 0.001
  g_beta_1 : 0.5 
  g_beta_2 : 0.9
  g_decay  : 0.1
  d_lr     : 0.001 
  d_beta_1 : 0.5 
  d_beta_2 : 0.9
  d_decay  : 0.1

# loss weights
loss_weights : 
  reg_weight : 0.001
  mmd_weight : 1.0

# Process specific input
mmd_kernel        : "BREIT-WIGNER"
mmd_kernel_widths : [[1.49], [1.49], [2.05], [2.05]] # Widhts in GeV
topology          : [[0,1], [3,4], [0,1,2], [3,4,5]]

# Parameters for model architectures
latent_dim  : 18
n_particles : 6
g_units     : 512
d_units     : 512
g_layers    : 10
d_layers    : 10
